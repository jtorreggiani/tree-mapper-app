AllCops:
  Exclude:
    - app/channels
    - bin/webpack
    - bin/webpack-dev-server
    - bin/yarn
    - db/**/*
    - lib/tasks/cucumber.rake
    - lib/templates/active_record/model/*
    - lib/templates/rails/helper/*
    - lib/templates/rails/scaffold_controller/*
    - node_modules/**/*
    - vendor/**/*
Metrics/LineLength:
  Max: 160
Style/BlockComments:
  Description: 'Do not use block comments.'
  Enabled: false
Metrics/MethodLength:
  Exclude:
    - spec/support/omniauth.rb
Metrics/AbcSize:
  Exclude:
    - spec/support/omniauth.rb
Style/FrozenStringLiteralComment:
  Enabled: false
